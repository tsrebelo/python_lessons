<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Studio S — Contacto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">S</div>
        <div>
          <h1>Studio S</h1>
          <p>Fale connosco</p>
        </div>
      </div>

      <nav>
        <a href="index.html">Início</a>
        <a href="recursos.html">Recursos</a>
        <a href="contacto.html" class="active">Contacto</a>
      </nav>
    </header>

    <main class="grid single">
      <section>
        <div class="card hero">
          <h2>Entre em contacto</h2>
          <p>Adoraríamos ouvir-te! Preenche o formulário abaixo e responderemos o mais rápido possível.</p>
        </div>

        <div class="card contact">
          <form onsubmit="event.preventDefault();alert('Mensagem enviada com sucesso!');this.reset();">
            <input type="text" placeholder="Nome" required />
            <input type="email" placeholder="Email" required />
            <textarea rows="5" placeholder="Mensagem"></textarea>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div>© <span id="year"></span> Studio S</div>
      <div class="small">Feito com ♥ em HTML & CSS</div>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
